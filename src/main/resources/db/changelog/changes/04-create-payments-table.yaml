databaseChangeLog:
  - changeSet:
      id: create-payments-table
      author: abeshle
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)

              - column:
                  name: type
                  type: VARCHAR(50)

              - column:
                  name: rental_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: session_url
                  type: VARCHAR(2000)

              - column:
                  name: session_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: amount
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: rental_id
            referencedTableName: rentals
            referencedColumnNames: id
            constraintName: fk_payments_rental